function show(){
event.preventDefault();
let num = document.getElementById("num")

if(num.value === ""){
alert("Number is cannot be empty.");
num;focus();

}

let n = parseFloat(num.value);
let r = n**2;
localStorage.setItem("res", r.toFixed(2));

}
